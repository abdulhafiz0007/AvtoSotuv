services:
  postgres:
    image: postgres:16-alpine
    container_name: avtosotuv-db
    environment:
      POSTGRES_DB: avtosotuv
      POSTGRES_USER: avtosotuv
      POSTGRES_PASSWORD: avtosotuv_secret_2026
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  pgdata:
